{{- define "main" -}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Ensure your CSS path is correct -->
</head>
<body style="background-image: url('{{ .Params.background_media }}');">
    <div class="container">
        <header>
            {{ .Params.subtitle | safeHTML }}
        </header>
        <h1>{{ .Title }}</h1>
        <div>
            {{ .Content }}
        </div>
    </div>
</body>
</html>
{{- end }}
